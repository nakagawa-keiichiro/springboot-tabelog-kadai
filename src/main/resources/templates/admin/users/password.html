 <!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
         <div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div> 
         
         <title>パスワード変更</title>       
     </head>
     <body>
         <div class="nagoyameshi-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 nagoyameshi-container"> 
                     <div class="row justify-content-center">   
                         <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">                          
                             <h1 class="mb-4 text-center">パスワード変更</h1>            
                             <form th:action="@{/admin/users/passwordUpdate}" method="post" th:object="${userPasswordEditForm}">
                                 <input type="hidden" th:field="*{id}">
                                 <div class="form-group mb-3">
									  <div class="col-md-10">
                                         <div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
                                     </div>
                                     <input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="現在のパスワード" th:field="*{password}">
                                 </div>
                                 <div class="form-group mb-3">
									 <div class="col-md-10">
                                         <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger small mb-2" th:errors="*{newPassword}"></div>
                                     </div>
                                     <input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="新しいパスワード" th:field="*{newPassword}">
                                 </div>
                                 <div class="form-group d-flex justify-content-center my-4">
                                     <button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">変更</button>
                                 </div>
                             </form>
                                                                           
                         </div>
                     </div>
                 </div>             
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>         
     </body>
 </html>
